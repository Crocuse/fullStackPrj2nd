<script th:inline="javascript">
/*<![CDATA[*/
var productDto = /*[[${productDto}]]*/ 'default';

var mapContainer = document.getElementById('map'), // 지도를 표시할 div 

 

mapOption = { 
    center: new kakao.maps.LatLng(productDto.p_latitude, productDto.p_lognitude), // 지도의 중심좌표
    level: 3 // 지도의 확대 레벨
};

var map = new kakao.maps.Map(mapContainer, mapOption);

//마커가 표시될 위치입니다 
var markerPosition  = new kakao.maps.LatLng(productDto.p_latitude, productDto.p_lognitude); 

//마커를 생성합니다
var marker = new kakao.maps.Marker({
position: markerPosition
});

//마커가 지도 위에 표시되도록 설정합니다
marker.setMap(map);

var iwContent = `<div style="padding:5px; max-width:200px; word-wrap:break-word;">${productDto.p_theater} <br><a href="https://map.kakao.com/link/map/${productDto.p_theater},${productDto.p_latitude},${productDto.p_lognitude}" style="color:blue" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/${productDto.p_theater},${productDto.p_latitude},${productDto.p_lognitude}" style="color:blue" target="_blank">길찾기</a></div>`;
iwPosition = new kakao.maps.LatLng(productDto.p_latitude, productDto.p_lognitude); //인포윈도우 표시 위치입니다

//인포윈도우를 생성합니다
var infowindow = new kakao.maps.InfoWindow({
position : iwPosition, 
content : iwContent 
});

//마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
infowindow.open(map, marker); 
</script>
