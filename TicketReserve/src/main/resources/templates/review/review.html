<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>공연리뷰</title>
<link th:href="@{/css/review/review.css}" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script type="text/javascript" th:src="@{/js/review/review.js}"></script>
</head>
<body>
	
	<div class="review_wrap" th:fragment="review">
	<div>
		<div class="review_title">
			<!-- 공연이미지 동글뱅이 조그맣게 -->
			<img th:src="*{p_thum}">
			<h3 th:text=*{p_name}></h3>
		</div>
	</div>
</div>

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;별점과 이용후기를 작성해주세요.
<form method="post" action="/review/review_write">
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
<fieldset class="rate">
     <div id="display-rating"></div>
    <input type="radio" id="rating5" name="rv_score" value="5"><label class="rating5" for="rating5" title="5점"></label>
    <input type="radio" id="rating4" name="rv_score" value="4"><label for="rating4" title="4점"></label>
    <input type="radio" id="rating3" name="rv_score" value="3"><label class="rating3" for="rating3" title="3점"></label>
    <input type="radio" id="rating2" name="rv_score" value="2"><label for="rating2" title="2점"></label>
    <input type="radio" id="rating1" name="rv_score" value="1"><label class="rating1" for="rating1" title="1점"></label>
   
</fieldset>

	<div>
		<div>
		<textarea id="review-input" name="rv_txt" maxlength="1000" placeholder="공연의 관람 후기를 작성해주세요."></textarea>
		</div>
		<div class="current-length_wrap">
   		 <span id="current-length">0</span>/1000<br>
   		 <input class="reviewBtn" type="submit" value="리뷰등록">
		</div>
		
	</div>
</form>		
	
</body>
</html>
