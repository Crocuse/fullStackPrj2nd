<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	
	<link rel="icon" type="image/x-icon" th:href="@{/img/icon.png}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
	<title th:replace="~{/include/title.html::title}"></title>
	
	<link th:href="@{/css/include/footer.css}" rel="stylesheet" />
	<link th:href="@{/css/home.css}" rel="stylesheet" />
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<link th:href="@{/OwlCarousel/owl.carousel.css}" rel="stylesheet" />
	<script th:src="@{/OwlCarousel/owl.carousel.js}" type="text/javascript"></script>
	<script th:src="@{/OwlCarousel/owl_Carousel_properties.js}" type="text/javascript"></script>
	
	<script th:src="@{/js/home/topbar.js}" type="text/javascript"></script>
	<script th:src="@{/js/home/search.js}" type="text/javascript"></script>
</head>
<body>
	<section>
		<div class="section_wrap">
			<div class="top_bar" th:fragment="top_bar1">
				<div class="top_menu_containerfix">
					<div th:replace="~{/include/top_bar_form2.html}"></div>
				</div>
			</div>
			<div class="top_menu_container">
				<div th:replace="~{/include/top_bar_form1.html}"></div>
			</div>
			<div class="owl-carousel">
				<div class="item"><a th:href="@{/product/PF236064}"><img th:src="@{/img/home/carousel01.png}"></a></div>
				<div class="item"><a th:href="@{/product/PF230093}"><img th:src="@{/img/home/carousel02.png}"></a></div>
				<div class="item"><a th:href="@{/product/PF236126}"><img th:src="@{/img/home/carousel03.png}"></a></div>
			</div>
			
			<div class="itembody">
				<h2>WHAT`S HOT</h2>
				<div class="popularity">
					<div class="hot_container">
						<div class="big">							
							<div class="item">
								<a th:href="@{/product/{rankOnePerfos}(rankOnePerfos=${rankOnePerfos[0].getP_id()})}">
									<img th:src="${rankOnePerfos[0].getP_thum()}">
									<div class="outside">
					                	<div class="title" th:text="${rankOnePerfos[0].getP_name()}"></div>
										<div class="detail" th:utext="${rankOnePerfos[0].c_r_period} + '<br/>' + ${rankOnePerfos[0].p_theater}"></div>
					            	</div>
				            	</a>
							</div>
						</div>
						<div class="list">
							<div th:each="perf,index : ${rankOnePerfos}" th:unless="${index.index == 0}" class="item">
								<a th:href="@{/product/{rankOneId}(rankOneId=${perf.getP_id()})}">
					            	<div class="inside">
					                	<div class="title" th:text="${perf.getP_name()}"></div>
					                	<div class="detail" th:utext="${perf.getC_r_period} + '<br/>' + ${perf.getP_theater()}"></div>
					            	</div>
				            		<img th:src="${perf.getP_thum()}">
			            		</a>
			        		</div>
						</div>
					</div>
				</div>
				<h2>NEW</h2>
				<div class="new">
					<div class="container" >
						<div class="list">
							<div th:each="perf,index : ${todayPerfos}" class="item">
								<a th:href="@{/product/{todayPerfos}(todayPerfos=${perf.getP_id()})}">
									<img th:src="${perf.getP_thum()}">
									<div class="outside">
										<p class="title" th:text="${perf.getP_name()}"></p>
				                		<p class="detail" th:utext="${perf.getP_start_date}"></p>
									</div>
								</a>
							</div>

						</div>
					</div>
				</div>
				<h2>TICKET OPEN</h2>
				<div class="tiket_open">
					<div class="container">
						<div class="list">
							<div th:each="perf,index : ${nextPerfos}" class="item">
								<a th:href="@{/product/{nextPerfos}(nextPerfos=${perf.getP_id()})}">
									<img th:src="${perf.getP_thum()}">
									<div class="outside">
										<p class="title" th:text="${perf.getP_name()}"></p>
				                		<p class="detail" th:utext="${perf.getP_start_date}"></p>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="~{/include/header_footer_nav.html::footer}"></footer>
	
</body>
</html>
